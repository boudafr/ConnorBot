<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" href="CSS/setup.css">

    <script src="ConnorBot/ConnorMk2.js" defer onload="StartAutoRefresh()"></script>
    <link rel="stylesheet" href="ConnorBot/ConnorStylesMk2.css">

</head>

<body onload="onLoad()">
    <div id="nav">
        <span>Profile</span>
        <span>Log_out</span>
        <span>Guide</span>
        <!--Profile Log_out contact guide-->
    </div>
    <div id="main-content">
        <span id="setup-contents">
            <form method="post" id="botForm">
                <h3>Create new bot</h3>
                <label for="bot_name_create_input">Bot name</label>
                <input type="text" name="bot_name_create_input" id="bot_name_create_input">

                <label for="main_color_input">Main Colour</label>
                <input type="color" name="main_color_input" id="main_color_input">

                <label for="secondary_color_input">Secondary Colour</label>
                <input type="color" name="secondary_color_input" id="secondary_color_input">

                <label for="position_input">Pozice</label>
                <select name="position_input" id="position_input">
                    <option value="bottom">bottom</option>
                    <option value="left">left</option>
                    <option value="right">right</option>
                    <option value="top">top</option>
                </select>

                <input type="button" value="Add Bot" id="create_bot_submit">
            </form>

            <form method="post" id="messageForm">
                <h3>Add new keyword</h3>
                <label for="bot_name_input">Bot Name</label>
                <select name="bot_name_input" id="bot_name_input">

                </select>


                <label for="keyword_input">Add Keyword</label>
                <input list="keywords_list" name="keyword_input" id="keyword_input">
                <datalist id="keywords_list">

                </datalist>

                <label for="response_input">Response</label>
                <input type="textarea" id="response_input">

                <label for="options_input">Include options</label>
                <input type="checkbox" name="options_input" id="options_input">

                <label for="default_input">Default message</label>
                <input type="checkbox" name="default_input" id="default_input">

                <input type="button" value="Add Response" id="add_keyword">
            </form>

            <div id="mesages_setup_box">
                <form action="post">
                    <h3>Edit Keyword</h3>
                    <label for="edit_keyword"></label>
                    <select name="edit_keyword" id="edit_keyword">

                    </select>

                    <label for="edit_response"></label>
                    <textarea name="edit_response" id="edit_response"></textarea>

                    <input type="button" id="edit_keyword_submit" value="Edit keyword">
                </form>
            </div>
        </span>
        <span id="setup-selection">

        </span>
    </div>
</body>

</html>
